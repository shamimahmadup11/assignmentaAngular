<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="emailOrPhone">Email or Phone Number</label>
        <input
          type="text"
          id="emailOrPhone"
          formControlName="emailOrPhone"
          placeholder="Enter your email or phone number"
        />
        <div *ngIf="loginForm.get('emailOrPhone').invalid && loginForm.get('emailOrPhone').touched">
          <small class="error">Please enter a valid email or phone number.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
          <small class="error">Password is required.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
